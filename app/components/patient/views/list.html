<div class="container">

  <table class="table table-hover">
    <thead>
      <th>Nom</th>
      <th>Prenom</th>
      <th>E-Mail</th>
      <th>Telephone</th>
      <th>Supprimer fiche</th>
    </thead>

    <tbody>
      <tr ng-repeat="item in patientCtrl.patients" >
	<td><a ui-sref="root.patient.patient({id: item._id})">{{item.lastname}}</a></td>
	<td>{{item.firstname}}</td>
	<td>{{item.email}}</td>
	<td>{{item.phone}}</td>
	<td>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" ng-click="patientCtrl.deletePatient(item._id)">
	    </label>
	  </div>
	</td>

      </tr>
    </tbody>
  </table>

  <div class="well" ng-show="!patientCtrl.auth.isAuthenticated()">
    Ressource destin√©e aux practiciens.
    <a ui-sref="root.user-login">Veuillez vous authentifier</a>
  </div>
  
</div>
