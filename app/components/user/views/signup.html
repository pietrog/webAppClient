<div class="container">
  
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="inputFname" class="sr-only">Email address</label>
    <input type="text" id="inputFname" class="form-control" placeholder="First Name" required="" autofocus="" ng-model="userCtrl.userData.name">
    <label for="inputLname" class="sr-only">Email address</label>
    <input type="text" id="inputLname" class="form-control" placeholder="Last Name" required="" autofocus="" ng-model="userCtrl.userData.lastname">
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="userCtrl.userData.email">
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-model="userCtrl.userData.username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="userCtrl.userData.password">
    <label for="inputConfirmPassword" class="sr-only">Password</label>
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password Again">
    <input class="btn btn-lg btn-primary btn-block" type="submit" ng-click="userCtrl.createUser()">
  </form>

  <div>
    Resultat :  {{userCtrl.result}}
  </div>

  <div class="alert alert-success" ng-show="userCtrl.successAlert" class="ng-hide" role="alert">Utilisateur ajoute</div>
  <div class="alert alert-danger"  ng-show="userCtrl.failedAlert" class="ng-hide" role="alert">Echec de l'ajout de l'utilisateur</div>
  
</div> <!-- /container -->
