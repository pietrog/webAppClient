<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="parap" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="parap" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="parap" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="parap" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
  <body ng-controller="ParapCtrl as parapctrl">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">Parap!</a>
	</div>
	<button type="button" class="btn navbar-btn btn-default" aria-label="Left Align" ui-sref="home.acceuil">
	  <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn navbar-btn btn-default" aria-label="Left Align" ui-sref="patient">
	  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	</button>

	<ul class="nav navbar-nav navbar-right">
	  <li><a ui-sref="user-list"><span class="glyphicon glyphicon-th-large"></span> List Users</a></li>
          <li ng-show="!parapctrl.isAuthenticated"><a ui-sref="user-signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li ng-show="!parapctrl.isAuthenticated"><a ui-sref="user-login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	  <li ng-show="parapctrl.isAuthenticated" ><a ui-sref="user-logout" ng-click="parapctrl.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout {{parapctrl.name}}</a></li>
	</ul>

      </div>
    </nav>

    <!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
    <div ui-view></div>

    <div ng-show="parapctrl.errorMessage">{{parapctrl.errorMessage}}</div>
    <!-- In production use:
	 <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
	 -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/js/angular-local-storage.js"></script>
    
    <script src="components/home/home.js"></script>
    <script src="components/home/controllers/homeCtrl.js"></script>
    <script src="components/home/config/homeConfig.js"></script>

    <script src="components/patient/patient.js"></script>

    <script src="components/user/user.js"></script>
    <script src="components/user/controllers/userCtrl.js"></script>
    <script src="components/user/controllers/userLoginCtrl.js"></script>
    <script src="components/user/services/userService.js"></script>
    <script src="components/user/config/userConfig.js"></script>

    <script src="components/test/service.js"></script>

    <script src="components/authentication/authentication.js"></script>
    <script src="components/authentication/services/authenticationService.js"></script>
    
    <script src="components/patient/patientCtrl.js"></script>
    <script src="components/patient/rest/createCtrl.js"></script>

    <script src="app.js"></script>
    <script src="controller.js"></script>

    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
    
  </body>
</html>
