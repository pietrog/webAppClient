<div class="col-md-3">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Ajout de module
    </div>
    <div class="panel-body">
      <form role="form">
	
	<div class="form-group">
	  <label for="inputModuleName" class="control-label">Nom du module</label>
	  <input type="text"
		 id="inputModuleName"
		 class="form-control"
		 placeholder="Module"
		 required=""
		 autofocus=""
		 ng-model="modulePanelCtrl.newModule.name">
	</div>
	<div class="form-group">
	  <label for="inputModDesc" class="control-label">Description</label>
	  <input type="text"
		 id="inputModDesc"
		 class="form-control"
		 placeholder="Description"
		 ng-model="modulePanelCtrl.newModule.description">
	</div>

	<button class="btn btn-lg btn-primary " type="submit" ng-click="modulePanelCtrl.createModule()">
	  Creer le module
	</button>

      </form>
      
    </div>
  </div>
</div>

<div class="col-md-3">
  <div class="panel panel-info">
    <div class="panel-heading">
      Liste des modules
    </div>
    <div class="panel-body">
      <table class="table table-condensed">
	<thead>
	  <tr>
	    <th>Nom</th>
	    <th>Description</th>
	    <th>Etat</th>
	    <th>Supprimer</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="item in modulePanelCtrl.listModules">
	    <td>{{item.name}}</td>
	    <td>{{item.description}}</td>
	    <td>{{item.isActive}}</td>
	    <td>
	      <a type="checkbox" class="btn glyphicon glyphicon-remove"
		 ng-click="modulePanelCtrl.deleteModule(item._id)">
	      </a>
	    </td>
	  </tr>
	</tbody>
      </table>
    </div>
    
  </div>
</div>
