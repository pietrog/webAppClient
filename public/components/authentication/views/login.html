<!--login modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    
    <div class="modal-content">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">Identification</h4>
      </div>
      <div class="modal-body">
	<form class="form-signin ">
	  <div class="form-group">
	    <label for="inputFname" class="sr-only">Email address</label>
	    <input type="text" id="inputFname" class="form-control input-lg" placeholder="Adresse e-mail" required="" autofocus ng-model="loginCtrl.credentials.name" >
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginCtrl.credentials.password">
	  </div>
	  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	  <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="loginCtrl.auth.login(loginCtrl.credentials)">S'identifier</button>	  
	</form>
      </div>
      <!--div class="modal-footer">


      </div-->
    </div>
  </div>
</div>
